<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
    <div class="twitter">
    <div class="flex header">
        <span class="flex">
            <img src="img/profile-picture.jpg"/>
            <span class="flex column">
                <div class="flex">
                    <img src="img/account-logo.jpg"/>
                    <h1>jack</h1>
                    <img src="img/validated-account.jpg">
                </div>
                <h2>&#64;jack</h2>
            </span>
        </span>
        <span class="flex follow"><img src="img/twitter-logo.jpg"/><h2>Follow</h2></span>
    </div>
    <h1>just setting up my twttr</h1>
    <h1 class="date">9:50 PM - 21 Mar 2006</h1>
    <div class="flex footer">
        <img src="img/reply.jpg"/>
        <span class="flex">
            <img src="img/retweet.jpg"/>
            <h2>92,555</h2>
        </span>
        <span class="flex">
            <img src="img/favorite.jpg"/>
            <h2>71,111</h2>
        </span>
    </div>
    </div>
</body>
</html>
